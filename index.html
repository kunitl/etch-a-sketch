<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Control buttons container -->
    <div>
      <!-- Button to switch to black drawing mode -->
      <button id="blackButton" type="button">Black</button>
      <!-- Button to switch to random RGB color mode -->
      <button id="randomRgbButton" type="button">Random RGB</button>
      <!-- Button to reset grid and change grid size -->
      <button id="resetButton" type="button">Reset</button>
    </div>

    <!-- Main drawing grid container -->
    <div class="container"></div>

    <script src="./index.js"></script>
  </body>
</html>
